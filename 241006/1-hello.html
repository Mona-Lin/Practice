<body>
  <h1>Hello World</h1>



  <script>
    a = 100; //指定100給a

    a + b;

    console.clear()

    c = 'hello';
    d = 'world'
    console.log('hello world');
    console.log(c + ' ' + d)
    console.log(`${c} ${d}`);

  </script>
