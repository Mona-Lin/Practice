<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const lang = 'tw'
    let msg = null;
    switch (lang) {
      case 'jp':
        msg = '日本';
        break;
      case 'hk':
        msg = '香港';
        break;
      case 'eu':
        msg = '歐洲';
        break;
      case 'tw':
        msg = '台灣';
        break;//破壞switch, 中止這個switch後續工作

      default:
        msg = 'unknown';
        break;

    }
    console.log(msg);
  </script>
</body>

</html>
